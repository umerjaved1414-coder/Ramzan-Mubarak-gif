<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes, viewport-fit=cover">
    <title>Ramzan Mubarak Â· Greeting App</title>
    <!-- Font Awesome 6 (free) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* -------------------- RESET & VARIABLES -------------------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Segoe UI', 'Poppins', 'System-ui', -apple-system, BlinkMacSystemFont, 
                         'Roboto', 'Helvetica Neue', sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at top, #0b2f1f, #05170e);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            position: relative;
            overflow-x: hidden;
        }

        /* ---- light particles (glassmorphism / sparkles) ---- */
        .particle-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .particle-bg span {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 215, 0, 0.25);
            border-radius: 50%;
            box-shadow: 0 0 12px 2px #f7d44a;
            animation: floatParticle 12s infinite linear;
            opacity: 0;
        }
        /* random positions â€“ generated via js for simplicity, but we add few static */
        .particle-bg span:nth-child(1) { top: 15%; left: 8%; animation-duration: 14s; }
        .particle-bg span:nth-child(2) { top: 70%; left: 85%; width: 10px; height: 10px; animation-duration: 18s; }
        .particle-bg span:nth-child(3) { top: 40%; left: 20%; width: 5px; height: 5px; animation-duration: 10s; }
        .particle-bg span:nth-child(4) { top: 80%; left: 15%; width: 7px; height: 7px; animation-duration: 20s; }
        .particle-bg span:nth-child(5) { top: 25%; left: 92%; width: 8px; height: 8px; animation-duration: 16s; }
        .particle-bg span:nth-child(6) { top: 55%; left: 45%; width: 9px; height: 9px; animation-duration: 22s; }
        .particle-bg span:nth-child(7) { top: 10%; left: 65%; width: 5px; height: 5px; animation-duration: 13s; }
        .particle-bg span:nth-child(8) { top: 88%; left: 72%; width: 7px; height: 7px; animation-duration: 19s; }

        @keyframes floatParticle {
            0% { transform: translateY(0) scale(1); opacity: 0.2; }
            50% { transform: translateY(-80px) scale(1.4); opacity: 0.6; }
            100% { transform: translateY(-160px) scale(1); opacity: 0; }
        }

        /* -------------------- MAIN CARD (glassmorphism) -------------------- */
        .greeting-card {
            position: relative;
            z-index: 10;
            max-width: 420px;
            width: 100%;
            background: rgba(10, 40, 20, 0.4);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            border-radius: 36px 36px 30px 30px;
            border: 1px solid rgba(255, 215, 0, 0.25);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5), 0 0 0 2px rgba(255, 223, 0, 0.1) inset;
            padding: 20px 16px 30px 16px;
            transition: transform 0.2s ease;
            overflow: hidden;
        }

        /* top gif */
        .gif-container {
            text-align: center;
            margin-bottom: 18px;
            animation: fadeZoom 1s ease forwards;
        }
        .gif-container img {
    max-width: 100%;
    width: 300px;       /* default width */
    height: auto;       /* height automatically adjust */
    max-height: 400px;  /* optional limit */
    border-radius: 32px;
    box-shadow: 0 0 20px 3px #ffd966, 0 0 0 2px #b8860b;
    transition: transform 0.3s ease;
    background: #102810; /* fallback */
}

        @keyframes fadeZoom {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* greeting text */
        .festive-text {
            text-align: center;
            margin: 10px 0 18px 0;
            font-size: 1.25rem;
            line-height: 1.6;
            font-weight: 500;
            background: linear-gradient(135deg, #f9e281, #d4af37, #2e7d32);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 8px #f7dc6f, 0 0 16px #1e5f1e;
            animation: softGlow 2s infinite alternate, fadeIn 1.2s ease;
            letter-spacing: 0.3px;
            font-family: 'Segoe UI', 'Amiri', 'Traditional Arabic', serif;
        }
        @keyframes softGlow {
            0% { text-shadow: 0 0 5px #ffd966, 0 0 15px #267326; }
            100% { text-shadow: 0 0 15px #f1c40f, 0 0 30px #196619; }
        }
        @keyframes fadeIn { 0% { opacity: 0; } 100% { opacity: 1; } }

        /* name input field â€” glassmorphism + glow */
        .input-field {
            width: 100%;
            padding: 16px 20px;
            border: none;
            border-radius: 60px;
            background: rgba(255, 255, 240, 0.15);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1.5px solid rgba(255, 215, 0, 0.4);
            font-size: 1.1rem;
            color: #f9f3d9;
            outline: none;
            transition: all 0.2s ease;
            margin-bottom: 22px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            min-height: 58px; /* touch friendly */
        }
        .input-field:focus {
            border-color: #f5cb5c;
            box-shadow: 0 0 20px #ffbf00, 0 0 8px #c9a53b inset;
            background: rgba(20, 50, 20, 0.5);
            transform: scale(1.01);
        }
        .input-field::placeholder {
            color: #d4d4a8;
            font-weight: 300;
            font-size: 1rem;
        }

        /* primary button */
        .generate-btn {
            width: 100%;
            background: transparent;
            border: 2px solid transparent;
            border-radius: 60px;
            padding: 14px 10px;
            font-size: 1.4rem;
            font-weight: 600;
            color: #fadf8a;
            background-image: linear-gradient(#0f2b14, #0a2310), 
                              linear-gradient(135deg, #d4af37, #308530, #d4af37);
            background-origin: border-box;
            background-clip: padding-box, border-box;
            border: double 2px transparent;
            box-shadow: 0 0 20px #2e7d3266;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.15s ease;
            margin-bottom: 18px;
            min-height: 58px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .generate-btn:active {
            transform: scale(0.97);
            box-shadow: 0 0 35px #f3b33d;
        }
        /* ripple imitation (light) */
        .generate-btn i {
            font-size: 1.4rem;
            color: #f3b33d;
        }

        /* message card (hidden by default) */
        .message-box {
            background: rgba(0, 20, 0, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 185, 0, 0.5);
            border-radius: 30px;
            padding: 22px 18px;
            margin: 25px 0 12px 0;
            box-shadow: 0 8px 25px #00000055, 0 0 20px #ffc61a33;
            transform: translateY(10px);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, transform 0.3s ease, visibility 0s 0.3s;
            word-break: break-word;
            color: #fff7e6;
            font-size: 1.2rem;
            text-align: center;
            line-height: 1.5;
            position: relative;
        }
        .message-box.show {
            opacity: 1;
            transform: translateY(0);
            visibility: visible;
            transition: opacity 0.3s ease, transform 0.3s ease, visibility 0s 0s;
        }
        .message-box i.fa-copy {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.3rem;
            color: #ffd966;
            opacity: 0.6;
            transition: 0.1s;
            padding: 8px;
            border-radius: 50%;
        }
        .message-box i.fa-copy:active {
            background: #ffffff20;
            opacity: 1;
            transform: scale(0.9);
        }

        /* whatsapp share button */
        .whatsapp-btn {
            width: 100%;
            background: #1ebea5;
            padding: 15px 10px;
            border: none;
            border-radius: 60px;
            font-size: 1.3rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 1px 2px #0f4b3e;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 8px;
            margin-bottom: 8px;
            box-shadow: 0 0 18px #2ecc71, 0 0 8px #1abc9c inset;
            cursor: pointer;
            transition: 0.1s ease;
            min-height: 60px;
            animation: pulseGreen 2.5s infinite;
        }
        .whatsapp-btn:active {
            transform: scale(0.96);
            background: #179c87;
        }
        @keyframes pulseGreen {
            0% { box-shadow: 0 0 10px #1ebea5; }
            50% { box-shadow: 0 0 25px #2ecc71, 0 0 18px #f1c40f; }
            100% { box-shadow: 0 0 10px #1ebea5; }
        }

        /* audio toggle button */
        .audio-control {
            display: flex;
            justify-content: flex-end;
            margin-top: 8px;
            margin-bottom: 5px;
        }
        .mute-toggle {
            background: rgba(15, 50, 20, 0.6);
            border: 1px solid #d4af37;
            border-radius: 50px;
            padding: 12px 20px;
            color: #f5e7b2;
            font-size: 1.2rem;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: 0.1s;
            min-height: 52px;
        }
        .mute-toggle:active {
            background: #2f4d2f;
            transform: scale(0.97);
        }
        .mute-toggle i {
            font-size: 1.5rem;
            width: 28px;
        }

        /* copy hint */
        .copy-hint {
            font-size: 0.85rem;
            color: #e0d6b0;
            margin-top: 4px;
            opacity: 0.9;
        }

        /* extra spacing */
        .spacer {
            height: 6px;
        }

        /* no horizontal scroll */
        html, body { max-width: 100%; overflow-x: hidden; }

        /* small adjustment */
        @media (max-width: 380px) {
            .festive-text { font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <!-- particles background (lightweight) -->
    <div class="particle-bg">
        <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
    </div>

    <main class="greeting-card">
        <!-- 1ï¸âƒ£ Top GIF -->
        <div class="gif-container">
       <img src="ramzan.gif" alt="Ramzan crescent and lantern animation" width="11000" height="11000" loading="lazy">
        </div>

        <!-- 2ï¸âƒ£ Festive greeting text -->
        <div class="festive-text">
            âœ¨ Ramzan Mubarak! May this holy month bring peace, mercy, and countless blessings to all! âœ¨
        </div>

        <!-- 3ï¸âƒ£ Name input -->
        <input type="text" class="input-field" id="userName" placeholder="ðŸ•Œ Enter your name" autocomplete="off">

        <!-- 4ï¸âƒ£ Generate wish button -->
        <button class="generate-btn" id="generateBtn"><i class="fas fa-moon"></i> Generate Ramzan Wish <i class="fas fa-star"></i></button>

        <!-- 5ï¸âƒ£ Generated message section (hidden by default) -->
        <div class="message-box" id="messageBox">
            <i class="far fa-copy" id="copyIcon" title="Copy message"></i>
            <span id="greetingMessage"></span>
            <div class="copy-hint" id="copyHint" style="display: none;">âœ¨ copied!</div>
        </div>

        <!-- 6ï¸âƒ£ WhatsApp share button (will be shown after generation) but visible always, dynamic message) -->
        <button class="whatsapp-btn" id="shareWhatsApp"><i class="fab fa-whatsapp"></i> Share on WhatsApp</button>

        <!-- 7ï¸âƒ£ Audio controls + mute/unmute -->
        <div class="audio-control">
            <div class="mute-toggle" id="muteToggle">
                <i class="fas fa-volume-up" id="audioIcon"></i>
                <span id="muteLabel">Mute</span>
            </div>
        </div>
    </main>

    <!-- audio element (autoplay, loop) -->
    <audio id="bgAudio" src="ramzan.mp3" loop playsinline style="display: none;"></audio>

    <script>
        (function() {
            "use strict";

            // -------------------- DOM elements --------------------
            const audio = document.getElementById('bgAudio');
            const muteToggle = document.getElementById('muteToggle');
            const audioIcon = document.getElementById('audioIcon');
            const muteLabel = document.getElementById('muteLabel');

            const nameInput = document.getElementById('userName');
            const generateBtn = document.getElementById('generateBtn');
            const messageBox = document.getElementById('messageBox');
            const greetingSpan = document.getElementById('greetingMessage');
            const copyIcon = document.getElementById('copyIcon');
            const copyHint = document.getElementById('copyHint');
            const shareBtn = document.getElementById('shareWhatsApp');

            // -------------------- audio autoplay + mobile restrictions --------------------
            let isMuted = false;   // we treat "muted" as false => playing, true => paused/off

            // attempt autoplay
            let playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.catch(err => {
                    console.log("Autoplay prevented, waiting for user interaction");
                    // most mobile require tap â€“ we keep audio off until first tap on mute?
                    // we'll set audio as paused, icon shows muted
                    audio.muted = false; 
                    audio.pause();
                    isMuted = true;
                    audioIcon.className = 'fas fa-volume-mute';
                    muteLabel.innerText = 'Unmute';
                });
            }

            // toggle mute/unmute (play/pause)
            function toggleAudio() {
                if (audio.paused) {
                    audio.play().then(() => {
                        audio.muted = false;
                        isMuted = false;
                        audioIcon.className = 'fas fa-volume-up';
                        muteLabel.innerText = 'Mute';
                    }).catch(e => console.warn('play fail', e));
                } else {
                    audio.pause();
                    isMuted = true;
                    audioIcon.className = 'fas fa-volume-mute';
                    muteLabel.innerText = 'Unmute';
                }
            }

            muteToggle.addEventListener('click', toggleAudio);

            // also if user taps anywhere on card once (help mobile autoplay)
            document.querySelector('.greeting-card').addEventListener('touchstart', function onceTouch() {
                if (audio.paused && !isMuted) {
                    audio.play().catch(()=>{});
                }
            }, { once: true, passive: true });

            // -------------------- generate wish --------------------
            function generateMessage() {
                let name = nameInput.value.trim();
                if (name === '') {
                    name = 'Dear Brother/Sister';
                }
                const message = `Ramzan Mubarak from ${name}! ðŸŒ™ May Allah accept your prayers and grant you endless blessings!`;
                greetingSpan.innerText = message;
                if (!messageBox.classList.contains('show')) {
                    messageBox.classList.add('show');
                } else {
                    // force slight re-animation
                    messageBox.style.transition = 'none';
                    messageBox.classList.remove('show');
                    setTimeout(() => {
                        messageBox.style.transition = '';
                        messageBox.classList.add('show');
                    }, 20);
                }
                // hide copy hint
                copyHint.style.display = 'none';
                return message;
            }

            generateBtn.addEventListener('click', function(e) {
                e.preventDefault();
                generateMessage();
            });

            // optional: press enter on input
            nameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    generateBtn.click();
                }
            });

            // -------------------- copy to clipboard (optional) --------------------
            copyIcon.addEventListener('click', function() {
                const textToCopy = greetingSpan.innerText;
                if (!textToCopy) {
                    copyHint.innerText = 'âœ¨ generate first';
                    copyHint.style.display = 'block';
                    setTimeout(() => { copyHint.style.display = 'none'; }, 1500);
                    return;
                }
                navigator.clipboard.writeText(textToCopy).then(() => {
                    copyHint.innerText = 'âœ… copied!';
                    copyHint.style.display = 'block';
                    setTimeout(() => { copyHint.style.display = 'none'; }, 2000);
                }).catch(() => {
                    copyHint.innerText = 'âŒ copy failed';
                    copyHint.style.display = 'block';
                    setTimeout(() => { copyHint.style.display = 'none'; }, 1500);
                });
            });

            // -------------------- WhatsApp share --------------------
            shareBtn.addEventListener('click', function() {
                let shareText;
                const existingMsg = greetingSpan.innerText;
                if (existingMsg && messageBox.classList.contains('show')) {
                    shareText = existingMsg;
                } else {
                    // if no message generated, use default with name if present
                    const name = nameInput.value.trim() || 'everyone';
                    shareText = `Ramzan Mubarak from ${name}! ðŸŒ™ May Allah accept your prayers and grant you endless blessings!`;
                }
                const url = window.location.href;  // current page
                const fullMessage = encodeURIComponent(shareText + '\n\n' + url);
                const whatsappUrl = `whatsapp://send?text=${fullMessage}`;
                window.location.href = whatsappUrl;

                // fallback for browser without whatsapp:
                setTimeout(() => {
                    window.open(`https://wa.me/?text=${fullMessage}`, '_blank');
                }, 300);
            });

            // -------------------- extra performance / low-end --------------------
            // ensure no long animations on inactive tabs etc. all transforms

            // prefill example (optional)
            // nameInput.value = 'Aisha';  // (optional but leave empty for placeholder)

            // if you want to generate default message on first load? no â€” hidden.
            // but we ensure messageBox hidden initially (css handles)
        })();
    </script>
    <!-- Code yahan end ho raha hai, next part continue from last. -->
    <!-- Note: everything is inside single file, ready for WebView & GitHub Pages. 
         Required local files: ramzan.gif and ramzan.mp3 in same folder. -->
</body>
</html>
